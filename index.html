<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>My To Do List</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    
    <header class="p-3 mb-2 bg-light text-dark">
    <h1 class="text-black-50">This is your to do list </h1>
    </header>
        <br>
        <div class="input-group flex-nowrap">
            <input id="to-do" type="text" class="form-control" placeholder="ENTER YOUR TASK HERE!" aria-label="Username" aria-describedby="addon-wrapping">
            <button onclick="add()" type="button" class="btn btn-lg btn-primary">+</button>
        </div>
        <br>
        <br>
        <ul id="to-do-list">
           <li>Write your first task here!</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
